syntax = "proto3";
option go_package = "github.com/alvidir/tp-auth/proto/app";

package app;
import "google/protobuf/empty.proto";
import public "close.proto";
import public "open.proto";

service Gateway {
  rpc Open(app.OpenRequest) returns (google.protobuf.Empty);
  rpc Close(app.CloseRequest) returns (google.protobuf.Empty);
}