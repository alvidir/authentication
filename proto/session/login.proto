syntax = "proto3";

package session;

// LoginRequest description
message LoginRequest {
  string cookie = 1;
  string name = 2;
  string addr = 3;
  string pwd = 4;
}

// GoogleLoginRequest description
message GoogleLoginRequest {
  string cookie = 1;
  string name = 2;
  string addr = 3;
  string googleId = 4;
  string imageUrl = 5;
}