syntax = "proto3";

package session;
import "google/protobuf/empty.proto";
import "user.proto";

message LoginRequest {
  string ident = 1;
  user.Secure secure = 2;
}

service SessionService {
  rpc Login(session.LoginRequest) returns (google.protobuf.Empty);
  rpc Logout(google.protobuf.Empty) returns (google.protobuf.Empty);
}