syntax = "proto3";

package user;
import "google/protobuf/empty.proto";

message SignupRequest {
  string email = 1;
  string pwd = 2;
}

message DeleteRequest {
  string pwd = 1;
  string totp = 2;
}

message TotpRequest {
  enum actions {
    ENABLE = 0;
    DISABLE = 1;
  };

  actions action = 1;
  string pwd = 2;
  string totp = 3;
}

service UserService {
  rpc Signup(user.SignupRequest) returns (google.protobuf.Empty);
  rpc Delete(user.DeleteRequest) returns (google.protobuf.Empty);
  rpc Totp(user.TotpRequest) returns (google.protobuf.Empty);
}