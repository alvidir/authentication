[package]
name = "tp_auth"
version = "0.1.0"
authors = ["HÃ¨ctor Morales <hector.morales.carnice@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# database drivers
diesel = { version = "1.4.5", features = ["postgres", "chrono"] }
diesel-derive-enum = { version = "1", features = ["postgres"] }
# gRPC server/client
tonic = "0.3.0"
prost = "0.6"
# Async runtime
tokio = { version = "0.2", features = ["full"] }
regex = "1"
# environment configurations
dotenv = "0.15.0"
dotenv_codegen = "0.15.0"
rand = "0.7.3"
typemap = "0.3.3"
# static structures
phf = { version = "0.7.24", features = ["macros"] }
rust-crypto = "0.2.36"
chrono = "0.4.19"
shamir = "~1.0"
enum_derive = "0.1.7"
custom_derive = "0.1.7"
ed25519-dalek = "1.0.1"
ecies-ed25519 = "0.5.0"
pwbox = "0.4.0"
serde_json = "1.0.59"
rand_core = { version = "0.6.1", features = ["getrandom"] }
base64 = "0.13.0"
openssl = "0.10.32"
tp_auth = { git = "https://github.com/alvidir/tp-auth" }
#serde = "1.0.118"

[build-dependencies]
tonic-build = "0.3.0"